{% extends 'quiz/new_update_quiz_common.html' %}
{% load static %}

{% block content %}
<div class="container">

    <form action='{% url "new-quiz" %}' method='post' class="quiz-form">
        {% csrf_token %}

        {% include 'quiz/settings_modal.html' %}

        <div class="heading">
            <input type='text' class="heading__text" name='quiz' required autofocus placeholder="Quiz Name">
        </div>

        <div class="question">
            <label for="q_1">1.</label>
            <input type="text" name="q_1" id="q_1" class="quiz-form__question" required>

            {%for i in defaultNumberOfChoices %}

            <div class="quiz-form__ans">
                <input type="radio" name='1_radio_option' value='{{i}}' required>
                <span class="design"></span>
                <input type="text" name="1_option{{i}}" placeholder="Option {{i}}" required>
                <svg fill="#5c626f" class="delete_mcq_choice delete_choice" xmlns="http://www.w3.org/2000/svg"
                    width="24" height="24" viewBox="0 0 24 24">
                    <path
                        d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z">
                    </path>
                    <path d="M0 0h24v24H0z" fill="none"></path>
                </svg>
            </div>

            {% endfor %}

            <div class="quiz-form__ans">
                <input type="radio">
                <span class="design"></span>
                <input type="text" class='add_mcq_choice' placeholder="Add Option">
            </div>

            <div class="footer">
                <div class="point">
                    <input type="number" name="1_point" value=1 min=0 required>
                    <span>points</span>
                </div>
                <div class='footerBtns'>
                    <button type="button" class='mcqDuplicateBtn duplicateBtn'>Duplicate</button>
                    <button type="button" class='deleteBtn'>Delete</button>
                </div>
            </div>
        </div>
        <button type='submit' id='submit' hidden></button>
    </form>
</div>

{% endblock content %}
