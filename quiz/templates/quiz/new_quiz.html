{% load static %}

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap">

<link rel="stylesheet" href="{% static 'quiz/new_quiz.css' %}">
<link rel="stylesheet" href="{% static 'quiz/settings_modal.css' %}">

<header>
    <button type="button" class="btns" data-toggle="modal" data-target="#settingsModal">
        Settings
    </button>
</header>

<footer>
    <button id='add' class="btns"> Add New </button>
    <button id='save' class="btns"> Save </button>
</footer>

<div class="container">

    <form action='{% url "new-quiz" %}' method='post' class="quiz-form">
        {% csrf_token %}

        {% include 'quiz/settings_modal.html' %}

        <div class="heading">
            <input type='text' class="heading__text" placeholder="Quiz Name" name='quiz' required autofocus>
        </div>

        <div class="quiz-form__quiz">
            <label for="q_1">1.</label>
            <input type="text" name="q_1" id="q_1" class="quiz-form__question" required>

            {%for i in defaultNumberOfChoices %}

            <div class="quiz-form__ans">
                <input type="radio" name='1_radio_option' value='{{i}}' required>
                <span class="design"></span>
                <input type="text" name="1_option{{i}}" placeholder="Option {{i}}" required>
            </div>

            {% endfor %}

            <div class="footer">
                <div class="point">
                    <input type="number" name="1_point" value=1 min=0 required>
                    <span>points</span>
                </div>
            </div>
        </div>
        <button type='submit' id='submit' hidden></button>
    </form>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

<script src="{% static 'quiz/new_quiz.js' %}"></script>
