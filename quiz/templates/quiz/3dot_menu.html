<!-- from https://codepen.io/ryanmorr/pen/vLKvqe -->
<div class="more">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-three-dots-vertical"
        viewBox="0 0 16 16">
        <path
            d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
    </svg>
    <div class="more-menu">
        <div class="more-menu-caret">
            <div class="more-menu-caret-outer"></div>
            <div class="more-menu-caret-inner"></div>
        </div>
        <ul class="more-menu-items" tabindex="-1" role="menu" aria-labelledby="more-btn" aria-hidden="true">
            <li class="more-menu-item" role="presentation">
                <form action="{% url 'quiz-result' quiz.id %}">
                    <button type="submit" class="more-menu-btn" role="menuitem" id='resultBtn'>Results</button>
                </form>
            </li>
            <li class="more-menu-item" role="presentation">
                <button type="button" class="more-menu-btn" role="menuitem" data-toggle="confirm"
                    data-id="{{quiz.id}}">Delete</button>
            </li>
            <li class="more-menu-item" role="presentation">
                <button type="button" class="more-menu-btn duplicate" role="menuitem" data-toggle="modal"
                    data-target="#duplicateModal" data-id='{{quiz.id}}'>Duplicate</button>
            </li>
        </ul>
    </div>
</div>
