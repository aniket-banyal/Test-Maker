{% load static %}

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap">

<link rel="stylesheet" href="{% static 'quiz/quiz_detail.css' %}">

<footer>
    <form action="{% url 'quiz-update' object.id %}" method="GET">
        <button type='submit' id='edit' class="btns"> Edit </button>
    </form>
</footer>

<div class="container">
    <div class="heading">
        <h1 class="heading__text">{{object.name}}</h1>
    </div>

    <form class="quiz-form">

        {% for question in object.question_set.all %}

        <div class="question">
            <div class="questionHeader">
                <p class="quiz-form__question">{{question.question}}</p>
                <div class="point">
                    <p>{{question.point}}</p>
                    {% if question.point == 1 %}
                    <span>point</span>
                    {% else %}
                    <span>points</span>
                    {% endif %}
                </div>
            </div>

            {% for choice in question.choice_set.all %}

            <label class="quiz-form__ans" for="{{forloop.parentloop.counter}}_choice{{ forloop.counter }}">
                {% if question.type == 'mcq' %}
                <input type="radio" id="{{forloop.parentloop.counter}}_choice{{ forloop.counter }}" required
                    name='{{forloop.parentloop.counter}}_radio_option' value='{{forloop.counter}}'>
                <span class="design"></span>

                {% elif question.type == 'checkbox' %}
                <input type="checkbox" id="{{forloop.parentloop.counter}}_choice{{ forloop.counter }}" required
                    name='{{forloop.parentloop.counter}}_checkbox_{{forloop.counter}}'>

                {% endif %}

                <span class="text">{{choice.choice}}</span>
            </label>

            {% endfor %}

        </div>

        {% endfor %}

    </form>

</div>
